<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper Prototype</title>
    <link rel="stylesheet" href="./css/min/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/mine.svg" alt="mine logo">
        </div>
        <h1 class="logline">Minesweeper</h1>
    </header>
    <main>
        <div class="gameContainer" id="gameContainer">
            <div class="icons" id="icons">
                <div class="toggle" id="toggle">
                    <div class="flag">
                        <img src="./img/flag.svg" alt="">
                    </div>
                    <div class="cursor">
                        A
                    </div>
                </div>
                <div class="smile" id="smile">
                    <img src="./img/neutral-face.svg" alt="">
                </div>
                <div class="counter" id="counter">
                    <div class="icon">
                        <img src="./img/mine.svg" alt="">
                    </div>
                    <div class="window">10</div>
                </div>
            </div>
            <div class="game" id="game">
                <!-- The cells go in here -->
            </div>
        </div>
        <div class="menu hidden" id="menu">
            <div class="button" id="easy">Easy</div>
            <div class="button" id="medium">Medium</div>
            <div class="button" id="hard">Difficult</div>
        </div>

        <div class="mobileControls">
            <div class="button" id="menuBtn">Difficulty</div>
            <div class="button" id="reset">Reset Game</div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./scripts/minesweeper.js"></script>
</body>

</html>
